<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="plate mx-auto d-flex flex-column">
        <h1 class="text-center title">Number Guessing Game</h1>
        <div class="row mx-auto">
            <input type="number" id="guessNumber">
            <button id="guessButton" onclick="guess()">SUBMIT!</button>
        </div>
        <div class="mx-auto">
            <button class="mx-auto line" id="newgame"  onclick="newgame()">NEXT GAME</button>
            <button class="mx-auto line" id="reset" onclick="reset()">RESET</button>
        </div>
        <div class="mx-auto mb-3">
            <div class="text d-inline">Number of guesses remaining: <span id="guesses-remaining"></span> | </div>
            <div class="text d-inline">Time: <span id="timecount"></span></div>
         </div>
        <div class="history-section text">
            <h3 class="text">History:
                <span id="history"></span>
            </h3>
        </div>
        
        <div id="result" class="bigtext text-center"></div>
        <h1 id="fail" class="bigtext text-center"></h1>
        <div class="text smallbox">Best: <span style="font-size: 10px;">(correct answer only - Hint: open console)</span></div>
        <div id="bestscore" class="d-inline-flex flex-wrap"></div>
        <div class="text">Previous results:</div>
        <div id="score" class="d-inline-flex flex-wrap"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
